<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor Tarcz 350mm - Milwaukee BrainVenture</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a1a2a 100%);
            color: white;
            min-height: 100vh;
            padding: 32px 24px;

        .container {

        /* Header */

        }

        .tool-badge {

            align-items: center;
            gap: 8px;

            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #ff4444;
            margin-bottom: 16px;
        }

        .tool-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ff4444, #ff8800);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tool-header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Layout */
        .tool-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        @media (max-width: 968px) {
            .tool-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Panels */
        .panel {
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
        }

        .panel h2 {
            font-size: 20px;
            color: #ff4444;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .input-sublabel {

            color: rgba(255, 255, 255, 0.5);

        select,

        select:focus,

        select option {

        /* Checkbox Group */
        .checkbox-group {

            gap: 12px;

            align-items: center;

            cursor: pointer;
            transition: all 0.2s;

        .checkbox-item:hover {

        .checkbox-item input[type="checkbox"] {

            height: 20px;

        }

        .checkbox-item label {

            font-size: 15px;
        }

        /* Output Panel */

            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 20px;
            padding: 32px;
        }

        .output-panel h2 {
            font-size: 20px;
            color: #ffd700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Recommendation Card */
        .recommendation {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.2), rgba(255, 136, 0, 0.2));
            border: 2px solid rgba(255, 68, 68, 0.4);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .recommendation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .recommendation h3 {
            font-size: 22px;
            color: #ffd700;
            margin-bottom: 4px;
        }

        .recommendation-code {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .confidence-badge {
            padding: 6px 12px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #00ff88;
        }

        .spec-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px 0;
        }

        .spec-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .spec-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }

        .spec-value {
            font-size: 15px;
            font-weight: 600;
            color: white;
        }

        .recommendation-reason {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .recommendation-reason h4 {
            font-size: 14px;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .recommendation-reason ul {
            margin-left: 20px;
            font-size: 14px;
            line-height: 1.7;
        }

        /* Alternative Option */
        .alternative {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .alternative h4 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff4444, #ff8800);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 68, 68, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Warning Box */
        .warning-box {
            background: rgba(255, 215, 0, 0.15);
            border-left: 4px solid #ffd700;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
        }

        .warning-box strong {
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="tool-header">
            <div class="tool-badge">
                <i data-lucide="settings" style="width: 14px; height: 14px;"></i>
                NARZƒòDZIE INTERAKTYWNE
            </div>
            <h1>üéØ Selektor Tarcz 350mm</h1>
            <p>Odpowiedz na pytania, a my dobierzemy idealnƒÖ tarczƒô do Twojej pracy</p>
        </div>

        <!-- Main Layout -->
        <div class="tool-layout">
            <!-- Input Panel -->
            <div class="panel">
                <h2>
                    <i data-lucide="clipboard-list" style="width: 20px; height: 20px;"></i>
                    Parametry Pracy
                </h2>

                <div class="input-group">
                    <label class="input-label">1. Jaki materia≈Ç bƒôdziesz ciƒÖƒá?</label>
                    <select id="material" onchange="updateRecommendation()">
                        <option value="">Wybierz materia≈Ç...</option>
                        <option value="concrete_regular">Beton zwyk≈Çy (C20/25 - C25/30)</option>
                        <option value="concrete_hard">Beton twardy (C30/37+)</option>
                        <option value="concrete_reinforced">Beton zbrojony</option>

                <div class="input-group">
                    <label class="input-label">2. Jakiej grubo≈õci jest materia≈Ç?</label>
                    <select id="thickness" onchange="updateRecommendation()">
                        <option value="">Wybierz grubo≈õƒá...</option>

                <div class="input-group">

                <div class="input-group">

                        <div class="checkbox-item">
                            <input type="radio" id="water_yes" name="water" value="yes" onchange="updateRecommendation()">

                <div class="input-group">

                    <div class="checkbox-group">

                        <div class="checkbox-item">
                            <input type="checkbox" id="durability" onchange="updateRecommendation()">
                            <label for="durability">üõ°Ô∏è Priorytet: D≈Çuga ≈ºywotno≈õƒá tarczy</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="indoor" onchange="updateRecommendation()">

                <button class="btn btn-primary" onclick="updateRecommendation()">

                <button class="btn btn-secondary" onclick="resetForm()">

            <!-- Output Panel -->
            <div class="output-panel">

                <div id="output">

    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Blade database
        const blades = {
            HUDD: {
                name: "HUDD 350",
                code: "4932471985",
                type: "SPEEDCROSS‚Ñ¢ Universal",
                segment: "8 mm",
                width: "2.6 mm",
                water: "required",
                materials: ["concrete_regular", "stone", "cast_iron", "brick"],
                durability: "high",
                speed: "high"
            },
            DUH: {
                name: "DUH 350",
                code: "4932471986",
                type: "SPEEDCROSS‚Ñ¢ Ultra Hard",
                segment: "10 mm",
                width: "2.8 mm",
                water: "required",
                materials: ["concrete_hard", "brick"],
                durability: "very_high",
                speed: "medium"
            },
            STEELHEAD: {
                name: "STEELHEAD‚Ñ¢ 350",
                code: "4932471988",
                type: "SPEEDCROSS‚Ñ¢ Metal",
                segment: "4 mm",
                width: "2.8 mm",
                water: "required",
                materials: ["concrete_reinforced", "steel", "stainless"],
                durability: "high",
                speed: "high"
            },
            ADD: {
                name: "ADD 350",
                code: "4932478952",
                type: "SPEEDCROSS‚Ñ¢ Asphalt",
                segment: "10 mm",
                width: "2.8 mm",
                water: "required",
                materials: ["asphalt"],
                durability: "very_high",
                speed: "high"
            },
            CCS: {
                name: "CCS 41 / 350",
                code: "4932472264",
                type: "Abrasive PRO+ Metal",
                thickness: "4 mm",
                width: "N/A",
                water: "no",
                materials: ["steel", "stainless"],
                durability: "medium",
                speed: "very_high"
            },
            SCS: {
                name: "SCS 41 / 350",
                code: "4932471989",
                type: "Abrasive Stone",
                thickness: "4 mm",
                width: "N/A",
                water: "optional",
                materials: ["concrete_regular", "stone", "brick"],
                durability: "low",
                speed: "very_high"
            }
        };

        function updateRecommendation() {
            const material = document.getElementById('material').value;
            const thickness = document.getElementById('thickness').value;
            const volume = document.getElementById('volume').value;
            const water = document.querySelector('input[name="water"]:checked')?.value;
            const speed = document.getElementById('speed').checked;
            const durability = document.getElementById('durability').checked;
            const indoor = document.getElementById('indoor').checked;

            // If no material selected, show empty state
            if (!material) {
                document.getElementById('output').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ü™ö</div>
                        <p>Wype≈Çnij formularz, aby otrzymaƒá rekomendacjƒô tarczy</p>
                    </div>
                `;
                return;
            }

            // Decision logic
            let recommended = null;
            let reason = [];
            let confidence = "WYSOKA";
            let alternatives = [];

            // Material-based selection
            if (material === 'asphalt') {
                recommended = blades.ADD;
                reason.push("Tarcza ADD dedykowana do asfaltu z podw√≥jnie naprƒô≈ºanym rdzeniem");
                reason.push("Segment 10 mm zapewnia d≈ÇugƒÖ ≈ºywotno≈õƒá w abrazywnym asfalcie");
            } else if (material === 'concrete_reinforced') {
                recommended = blades.STEELHEAD;
                reason.push("STEELHEAD‚Ñ¢ radzi sobie zar√≥wno z betonem jak i stalowym zbrojeniem");
                reason.push("Nie musisz prze≈ÇƒÖczaƒá tarcz przy trafieniu na prƒôt zbrojeniowy");
            } else if (material === 'steel' || material === 'stainless') {
                if (water === 'no') {
                    recommended = blades.CCS;
                    reason.push("Tarcza ≈õcierna CCS PRO+ do metalu (ciƒôcie na sucho)");
                    reason.push("20% d≈Çu≈ºsza ≈ºywotno≈õƒá, 50% szybsze ciƒôcie ni≈º standardowe tarcze");
                } else {
                    recommended = blades.STEELHEAD;
                    reason.push("Tarcza diamentowa STEELHEAD‚Ñ¢ z du≈ºƒÖ gƒôsto≈õciƒÖ diament√≥w");
                    reason.push("Agresywne ciƒôcie metalu z mo≈ºliwo≈õciƒÖ u≈ºycia wody");
                    alternatives.push({
                        blade: blades.CCS,
                        why: "Szybsza opcja je≈õli priorytetem jest prƒôdko≈õƒá (ciƒôcie na sucho)"
                    });
                }
            } else if (material === 'concrete_hard' || (material === 'brick' && durability)) {
                recommended = blades.DUH;
                reason.push("Segment 10 mm zapewnia najd≈Çu≈ºszƒÖ ≈ºywotno≈õƒá w twardych materia≈Çach");
                reason.push("Profesjonalna tarcza do najtrudniejszych warunk√≥w");
            } else if (material === 'concrete_regular' || material === 'stone' || material === 'brick' || material === 'cast_iron') {
                if (water === 'no') {
                    recommended = blades.SCS;
                    reason.push("Tarcza ≈õcierna SCS do szybkiego ciƒôcia (mo≈ºliwe na sucho)");
                    reason.push("Kr√≥tsza ≈ºywotno≈õƒá, ale ekonomiczna dla kr√≥tkich zada≈Ñ");
                    confidence = "≈öREDNIA";
                } else if (speed && volume === 'low') {
                    recommended = blades.SCS;
                    reason.push("Tarcza ≈õcierna zapewnia najszybsze ciƒôcie");
                    reason.push("Dla kr√≥tkiego zadania ekonomiczna opcja");
                    alternatives.push({
                        blade: blades.HUDD,
                        why: "D≈Çu≈ºsza ≈ºywotno≈õƒá je≈õli planujesz wiƒôcej pracy"
                    });
                } else {
                    recommended = blades.HUDD;
                    reason.push("Uniwersalna tarcza SPEEDCROSS‚Ñ¢ do wiƒôkszo≈õci zastosowa≈Ñ");
                    reason.push("Optymalna r√≥wnowaga: prƒôdko≈õƒá, ≈ºywotno≈õƒá, wszechstronno≈õƒá");
                }
            }

            // Water check
            if (water === 'no' && recommended && recommended.water === 'required') {
                const warning = `
                    <div class="warning-box">
                        <strong>‚ö†Ô∏è Uwaga:</strong> Wybrana tarcza ${recommended.name} wymaga u≈ºycia wody. 
                        Bez wody tarcza szybko siƒô zu≈ºyje i mo≈ºe ulec uszkodzeniu.
                    </div>
                `;
                reason.push("WYMAGA u≈ºycia wody - brak wody mo≈ºe uszkodziƒá tarczƒô");
            }

            // Indoor work
            if (indoor && water === 'no') {
                reason.push("‚ö†Ô∏è Praca w pomieszczeniu bez wody = du≈ºe zapylenie. U≈ºyj maski FFP3!");
            }

            // Render recommendation
            if (recommended) {
                let html = `
                    <div class="recommendation">
                        <div class="recommendation-header">
                            <div>
                                <h3>${recommended.name}</h3>
                                <div class="recommendation-code">Art. ${recommended.code}</div>
                            </div>
                            <div class="confidence-badge">${confidence}</div>
                        </div>

                        <div style="font-size: 14px; color: rgba(255,255,255,0.7); margin-bottom: 16px;">
                            ${recommended.type}
                        </div>

                        <div class="spec-grid">
                            <div class="spec-item">
                                <div class="spec-label">${recommended.segment ? 'Wysoko≈õƒá segmentu' : 'Grubo≈õƒá tarczy'}</div>
                                <div class="spec-value">${recommended.segment || recommended.thickness}</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-label">Szeroko≈õƒá ciƒôcia</div>
                                <div class="spec-value">${recommended.width}</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-label">U≈ºycie wody</div>
                                <div class="spec-value">${recommended.water === 'required' ? '‚úì Wymagana' : recommended.water === 'optional' ? '‚óã Opcjonalna' : '‚úó Nie'}</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-label">≈ªywotno≈õƒá</div>
                                <div class="spec-value">${
                                    recommended.durability === 'very_high' ? '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê' :
                                    recommended.durability === 'high' ? '‚≠ê‚≠ê‚≠ê‚≠ê' :
                                    recommended.durability === 'medium' ? '‚≠ê‚≠ê‚≠ê' : '‚≠ê‚≠ê'
                                }</div>
                            </div>
                        </div>

                        <div class="recommendation-reason">
                            <h4>üí° Dlaczego ta tarcza?</h4>
                            <ul>
                                ${reason.map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;

                // Add alternatives
                if (alternatives.length > 0) {
                    alternatives.forEach(alt => {
                        html += `
                            <div class="alternative">
                                <h4>üîÑ Alternatywa: ${alt.blade.name}</h4>
                                <p style="font-size: 13px; color: rgba(255,255,255,0.7); margin-top: 4px;">
                                    ${alt.why}
                                </p>
                            </div>
                        `;
                    });
                }

                // Water warning if needed
                if (water === 'no' && recommended.water === 'required') {
