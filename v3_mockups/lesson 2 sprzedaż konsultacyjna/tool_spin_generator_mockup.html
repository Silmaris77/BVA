<!DOCTYPE html>

<head>

    <style>

        /* Header */

        .tool-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(176, 0, 255, 0.2);
            border: 1px solid rgba(176, 0, 255, 0.4);
            border-radius: 20px;

        .tool-header h1 {

            background: linear-gradient(135deg, #b000ff, #00d4ff);

        .tool-header p {

        /* Stats banner */
        .stats-banner {

            justify-content: space-around;
            text-align: center;
        }

        .stat {
            flex: 1;
        }

        .stat-value {

        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        /* Main layout */
        .tool-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .tool-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Panel */
        .panel {
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(20px);

        .panel h2 {

        /* Input group */
        .input-group {

        .input-label {
            display: block;

        }

        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;

            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #b000ff;
            background: rgba(255, 255, 255, 0.08);
        }

        select option {
            background: #1a1a2a;
            color: white;
        }

        /* Question cards */
        .question-type-section {
            margin-bottom: 32px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(176, 0, 255, 0.1);
            border-radius: 8px;
        }

        .section-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #b000ff, #00d4ff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }

        .section-title {
            flex: 1;
            font-size: 18px;
            font-weight: 700;
            color: #b000ff;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .question-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(176, 0, 255, 0.3);
        }

        .question-text {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .question-note {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Buttons */
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Outfit', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #b000ff, #00d4ff);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(176, 0, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="tool-header">
            <div class="tool-badge">
                <i data-lucide="message-circle" size="14"></i>
                NARZDZIE TIER 1
            </div>
            <h1>SPIN Question Generator</h1>
            <p>Generuj pytania SPIN dopasowane do profilu klienta - warsztat automotive</p>
        </div>

        <!-- Stats -->
        <div class="stats-banner">
            <div class="stat">
                <div class="stat-value">89</div>
                <div class="stat-label">U偶y w tym miesicu</div>
            </div>
            <div class="stat">
                <div class="stat-value">92%</div>
                <div class="stat-label">Skuteczno konwersji</div>
            </div>
            <div class="stat">
                <div class="stat-value">+50 XP</div>
                <div class="stat-label">Za ka偶de u偶ycie</div>
            </div>
        </div>

        <!-- Main layout -->
        <div class="tool-layout">
            <!-- Input Panel -->
            <div class="panel">
                <h2>
                    <i data-lucide="sliders" size="20"></i>
                    Profil Klienta
                </h2>

                <div class="input-group">
                    <label class="input-label">Typ warsztatu</label>
                    <select id="workshopType">
                        <option value="">-- Wybierz typ --</option>
                        <option value="independent">Niezale偶ny (may, 2-5 stanowisk)</option>
                        <option value="medium">redni sieciowy (10-20 stanowisk)</option>
                        <option value="dealer">Autoryzowany dealer (ASO)</option>
                        <option value="fleet">Fleet/Ci偶ar贸wki</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label">Obecne narzdzia</label>
                    <select id="currentTools">
                        <option value="">-- Wybierz --</option>
                        <option value="pneumatic">Pneumatyczne (kompresor)</option>
                        <option value="cordless-generic">Akumulatorowe (generic brands)</option>
                        <option value="cordless-competitor">Akumulatorowe (konkurencja premium)</option>
                        <option value="manual">G贸wnie rczne</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label">G贸wny punkt b贸lu (jeli znany)</label>
                    <select id="painPoint">
                        <option value="">-- Nieznany / Odkryj --</option>
                        <option value="downtime">Przestoje (awarie narzdzi)</option>
                        <option value="efficiency">Niska produktywno</option>
                        <option value="cost">Wysokie koszty operacyjne</option>
                        <option value="quality">Problemy z jakoci pracy</option>
                    </select>
                </div>

                <button class="btn btn-primary" id="generateBtn" style="width: 100%; margin-top: 24px;">
                    <i data-lucide="sparkles" size="18"></i>
                    Generuj Pytania SPIN
                </button>
            </div>

            <!-- Output Panel -->
            <div class="panel">
                <h2>
                    <i data-lucide="list-checks" size="20"></i>
                    Tw贸j SPIN Playbook
                </h2>

                <div id="outputContent" class="empty-state">
                    <i data-lucide="arrow-left" size="48"></i>
                    <p>Wybierz profil klienta,<br>nastpnie kliknij "Generuj Pytania SPIN"</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const generateBtn = document.getElementById('generateBtn');
        const outputContent = document.getElementById('outputContent');

        const questionBank = {
            situation: {
                independent: [
                    { q: "Jakich narzdzi u偶ywacie obecnie do wymiany k贸?", note: "Odkryj baseline" },
                    { q: "Ilu mechanik贸w pracuje na hali?", note: "Sizing" },
                    { q: "Jak czsto robicie wymian opon sezonowych?", note: "Volume assessment" },
                    { q: "Czy macie kompresor? Jakiej wielkoci?", note: "Pneumatic dependency" }
                ],
                medium: [
                    { q: "Jak wyglda Wasz proces serwisowy - od przyjcia do wydania pojazdu?", note: "Process mapping" },
                    { q: "Jakie narzdzia s standardem w waszej sieci?", note: "Standardization level" },
                    { q: "Kto podejmuje decyzje o zakupie narzdzi - poziom warsztatu czy centrala?", note: "Decision maker" },
                    { q: "Ile stanowisk pracuje r贸wnoczenie?", note: "Capacity assessment" }
                ],
                dealer: [
                    { q: "Jakie s wymagania producenta odnonie narzdzi?", note: "OEM requirements" },
                    { q: "Jak czsto przechodzicie audyty producenta?", note: "Quality standards" },
                    { q: "Jakie s KPI dla waszych mechanik贸w (czas naprawy, jako)?", note: "Performance metrics" }
                ],
                fleet: [
                    { q: "Jak spdzanoc rozkad prac - ci偶ar贸wki vs dostawcze?", note: "Vehicle mix" },
                    { q: "Czy pracujecie w systemie zmianowym?", note: "Uptime requirements" },
                    { q: "Jakich moment贸w obrotowych najczciej potrzebujecie?", note: "Torque requirements" }
                ]
            },
            problem: {
                pneumatic: [
                    { q: "Jakie problemy napotykalicie z kompresorem?", note: "Reliability issues" },
                    { q: "Jak czsto mechanicy trac czas na rozwijanie w偶y?", note: "Productivity drain" },
                    { q: "Co si dzieje gdy kompresor si zepsuje?", note: "Downtime cost" },
                    { q: "Czy haas kompresora jest problemem dla ekipy?", note: "Environment issues" }
                ],
                'cordless-generic': [
                    { q: "Jak dugo wytrzymuj Wasze obecne akumulatory na jednym adowaniu?", note: "Battery life" },
                    { q: "Jak czsto si psuj?", note: "Reliability" },
                    { q: "Czy moment obrotowy wystarcza na wszystkie prace?", note: "Performance gaps" },
                    { q: "Co mechanicy m贸wi o obecnych narzdziach?", note: "User feedback" }
                ],
                manual: [
                    { q: "Ile czasu zajmuje wymiana k贸 rcznie vs ile chcielibycie?", note: "Time gap" },
                    { q: "Czy mechanicy skar偶 si na zmczenie / b贸le po pracy rcznej?", note: "Ergonomics" },
                    { q: "Czy tracicie klient贸w dla szybszych konkurent贸w?", note: "Competitive pressure" }
                ]
            },
            implication: {
                downtime: [
                    { q: "Ile kosztuje Was dzie przestoju gdy narzdzie si zepsuje?", note: "Cost quantification" },
                    { q: "Jak czsto musielicie wynajmowa zastpcze narzdzia?", note: "Emergency costs" },
                    { q: "Czy stracilicie ju偶 klient贸w z powodu op贸藕nie?", note: "Revenue impact" }
                ],
                efficiency: [
                    { q: "Gdyby mechanicy zaoszczdzili 30 minut dziennie, ile wicej pojazd贸w moglibycie obsu偶y?", note: "Capacity gain" },
                    { q: "Ile wynosi Wasza stawka roboczogodziny?", note: "Revenue per hour" },
                    { q: "Jak wpywa to na kolejki i czasy oczekiwania klient贸w?", note: "Customer satisfaction" }
                ],
                cost: [
                    { q: "Ile rocznie wydajecie na naprawy/wymian narzdzi?", note: "TCO current" },
                    { q: "Ile kosztuje Was energia dla kompresora miesicznie?", note: "Operating costs" },
                    { q: "Czy te koszty rosn czy spadaj?", note: "Trend analysis" }
                ]
            },
            needPayoff: {
                general: [
                    { q: "Gdybycie mogli wyeliminowa przestoje narzdzi, jak wpynoby to na rentowno?", note: "Reliability value" },
                    { q: "Jeli mechanicy pracowaliby 15-20% szybciej, ile dodatkowego przychodu generowaoby to rocznie?", note: "Productivity ROI" },
                    { q: "Co by znaczyo dla Waszego biznesu zero zale偶noci od kompresora?", note: "Freedom value" },
                    { q: "Gdyby narzdzia miay 5-letni gwarancj, jak zmienioby to Wasze planowanie bud偶etu?", note: "Certainty value" },
                    { q: "Jak wpynoby na satysfakcj zespou jeli mieliby najlepsze narzdzia na rynku?", note: "Team morale" }
                ]
            }
        };

        generateBtn.addEventListener('click', () => {
            const workshopType = document.getElementById('workshopType').value;
            const currentTools = document.getElementById('currentTools').value;
            const painPoint = document.getElementById('painPoint').value;

            if (!workshopType) {
                alert('Prosz wybra typ warsztatu');
                return;
            }

            generateQuestions(workshopType, currentTools, painPoint);
        });

        function generateQuestions(workshop, tools, pain) {
            let html = '';

            // S - Situation
            const sitQuestions = questionBank.situation[workshop] || questionBank.situation.independent;
            html += createSection('S', 'SITUATION', sitQuestions, '#b000ff');

            // P - Problem
            const probQuestions = questionBank.problem[tools] || [
                { q: "Jakie wyzwania napotykalicie z obecnymi narzdziami?", note: "General discovery" },
                { q: "Co mechanicy lubi najmniej w obecnym wyposa偶eniu?", note: "User pain points" },
                { q: "Czy s sytuacje gdzie narzdzia Was zawodz?", note: "Failure scenarios" }
            ];
            html += createSection('P', 'PROBLEM', probQuestions, '#00d4ff');

            // I - Implication
            const implQuestions = pain ? questionBank.implication[pain] : [
                { q: "Jak te problemy wpywaj na Wasz wydajno?", note: "Impact on operations" },
                { q: "Ile to kosztuje w wymiarze czasu i pienidzy?", note: "Cost quantification" },
                { q: "Czy problem si pogarsza czy stabilizuje?", note: "Trend" }
            ];
            html += createSection('I', 'IMPLICATION', implQuestions, '#ff8800');

            // N - Need-Payoff
            html += createSection('N', 'NEED-PAYOFF', questionBank.needPayoff.general, '#00ff88');

            // Action buttons
            html += `
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="window.print()">
                    <i data-lucide="printer" size="16"></i>
                    Drukuj
                </button>
                <button class="btn btn-primary" onclick="alert('Pytania skopiowane do schowka! ')">
                    <i data-lucide="copy" size="16"></i>
                    Kopiuj
                </button>
            </div>
            `;

            outputContent.innerHTML = html;
            lucide.createIcons();

            // Award XP
            setTimeout(() => {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(0, 255, 136, 0.2);
                    border: 1px solid #00ff88;
                    padding: 16px 20px;
                    border-radius: 12px;
                    color: #00ff88;
                    font-weight: 600;
                    z-index: 1000;
                `;
                notification.innerHTML = ' +50 XP - Narzdzie u偶yte!';
                document.body.appendChild(notification);

                setTimeout(() => notification.remove(), 3000);
            }, 500);
        }

        function createSection(letter, title, questions, color) {
            let html = `
            <div class="question-type-section">
                <div class="section-header">
                    <div class="section-icon" style="background: ${color};">${letter}</div>
                    <div class="section-title" style="color: ${color};">${title}</div>
                </div>
            `;

            questions.forEach(q => {
                html += `
                <div class="question-card">
                    <div class="question-text">"${q.q}"</div>
                    <div class="question-note"> ${q.note}</div>
                </div>
                `;
            });

            html += '</div>';
            return html;
        }
    </script>
</body>

</html>
