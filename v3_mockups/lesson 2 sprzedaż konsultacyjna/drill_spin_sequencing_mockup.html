<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill: SPIN Sequencing - BrainVenture V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a1a2a 100%);
            color: white;
            min-height: 100vh;
            padding: 32px 24px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .drill-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .drill-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(176, 0, 255, 0.2);
            border: 1px solid rgba(176, 0, 255, 0.4);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #b000ff;
            margin-bottom: 16px;
        }

        .drill-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #b000ff, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .drill-meta {
            display: flex;
            justify-content: center;
            gap: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .drill-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #b000ff;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .timer {
            color: #00ff88;
        }

        .timer.warning {
            color: #ffd700;
        }

        .timer.danger {
            color: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .question-card {
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .question-number {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 24px;
        }

        .scenario-box {
            background: rgba(176, 0, 255, 0.1);
            border-left: 4px solid #b000ff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(176, 0, 255, 0.5);
        }

        .option.selected {
            background: rgba(176, 0, 255, 0.2);
            border-color: #b000ff;
        }

        .option.correct {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .option.incorrect {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .option.correct .option-letter {
            background: #00ff88;
            color: #0a0a1a;
        }

        .option.incorrect .option-letter {
            background: #ff4444;
            color: white;
        }

        .option-text {
            flex: 1;
        }

        .feedback {
            background: rgba(0, 212, 255, 0.1);
            border-left: 4px solid #00d4ff;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .feedback strong {
            color: #00d4ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Outfit', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #b000ff, #00d4ff);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(176, 0, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-screen {
            background: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            display: none;
        }

        .results-screen.show {
            display: block;
        }

        .results-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .results-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .results-score {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 32px;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .result-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
        }

        .result-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #b000ff;
        }

        .result-stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }

        .xp-reward {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.4);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .xp-reward-value {
            font-size: 36px;
            font-weight: 700;
            color: #ffd700;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="drill-header">
            <div class="drill-badge">
                <i data-lucide="target" size="14"></i>
                DRILL - CONSULTATIVE SELLING
            </div>
            <h1>SPIN Sequencing</h1>
            <div class="drill-meta">
                <span><i data-lucide="clock" size="14"></i> 4 min</span>
                <span><i data-lucide="layers" size="14"></i> 8 pyta≈Ñ</span>
                <span><i data-lucide="zap" size="14"></i> +75 XP</span>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar" id="statsBar">
            <div class="stat">
                <div class="stat-value timer" id="timer">4:00</div>
                <div class="stat-label">Pozosta≈Çy czas</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="currentQuestion">1</div>
                <div class="stat-label">Pytanie</div>
            </div>
            <div class="stat">
                <div class="stat-value" style="color: #00ff88;" id="score">0</div>
                <div class="stat-label">Poprawne</div>
            </div>
        </div>

        <!-- Question Card -->
        <div class="question-card" id="questionCard">
            <div class="question-number">Pytanie <span id="qNum">1</span> z 8</div>
            <div class="question-text" id="questionText"></div>
            <div class="scenario-box" id="scenarioBox" style="display: none;"></div>
            <div class="options" id="optionsContainer"></div>
            <div class="feedback" id="feedback"></div>
        </div>

        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="btn btn-secondary" id="skipBtn">
                <i data-lucide="skip-forward" size="16"></i>
                Pomi≈Ñ
            </button>
            <button class="btn btn-primary" id="nextBtn" disabled>
                Nastƒôpne
                <i data-lucide="chevron-right" size="16"></i>
            </button>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <div class="results-icon">üí¨</div>
            <div class="results-title">Drill Uko≈Ñczony!</div>
            <div class="results-score" id="finalScore">0/8</div>

            <div class="results-stats">
                <div class="result-stat">
                    <div class="result-stat-value" id="correctCount">0</div>
                    <div class="result-stat-label">Poprawne</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="accuracy">0%</div>
                    <div class="result-stat-label">Celno≈õƒá</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="timeUsed">0:00</div>
                    <div class="result-stat-label">Czas</div>
                </div>
            </div>

            <div class="xp-reward">
                <div style="font-size: 14px; color: rgba(255, 255, 255, 0.7); margin-bottom: 8px;">ZDOBYTO</div>
                <div class="xp-reward-value" id="xpEarned">+0 XP</div>
            </div>

            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="location.reload()">
                    <i data-lucide="rotate-ccw" size="16"></i>
                    Spr√≥buj ponownie
                </button>
                <button class="btn btn-primary" onclick="alert('Powr√≥t do zak≈Çadki Drille')">
                    <i data-lucide="home" size="16"></i>
                    Zako≈Ñcz
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const questions = [
            {
                scenario: "Klient: 'Mamy klucze pneumatyczne od 5 lat.'",
                question: "Jakie pytanie zadasz NAJPIERW (SPIN)?",
                options: [
                    { text: "Jak czƒôsto siƒô psujƒÖ? (Problem)", correct: false },
                    { text: "Czy rozwa≈ºali≈õcie akumulatorowe? (Pitch)", correct: false },
                    { text: "Ilu mechanik√≥w z nich korzysta? (Situation)", correct: true },
                    { text: "Ile tracicie na przestojach? (Implication)", correct: false }
                ],
                feedback: "Zaczynaj od SITUATION - odkryj kontekst PRZED kopaniem w problemy. Dopiero potem‚Üí Problem ‚Üí Implication ‚Üí Need-Payoff."
            },
            {
                scenario: "Klient: 'Kompresor czasem siƒô wy≈ÇƒÖcza, muszƒÖ czekaƒá 10 min.'",
                question: "To ju≈º jest Problem. Co zadasz NASTƒòPNIE?",
                options: [
                    { text: "Jak czƒôsto to siƒô zdarza? (Dig deeper - Problem)", correct: true },
                    { text: "Ile Was to kosztuje? (Implication)", correct: false },
                    { text: "Polecam M18 Milwaukee (Pitch)", correct: false },
                    { text: "Jakiej wielko≈õci kompresor? (Situation)", correct: false }
                ],
                feedback: "Klient poda≈Ç problem SURFACE. Dig deeper (wiƒôcej Problem questions) zanim przejdziesz do Implication. Odkryj PE≈ÅNƒÑ skalƒô."
            },
            {
                scenario: "Klient: 'Kompresor wy≈ÇƒÖcza siƒô 3-4 razy dziennie, po 10 min ka≈ºdy.'",
                question: "Masz ju≈º pe≈Çny obraz problemu. Co teraz?",
                options: [
                    { text: "Ile to 40 min przestoju kosztuje dziennie w z≈Ç? (Implication)", correct: true },
                    { text: "Czy jest ha≈Ça≈õny? (Dig further - Problem)", correct: false },
                    { text: "Polecam akumulatorowe (Pitch)", correct: false },
                    { text: "Kto podejmuje decyzje o zakupie? (Situation)", correct: false }
                ],
                feedback: "Przejd≈∫ do IMPLICATION - przelicz problem na $$. 'Ile to kosztuje?' wzmacnia pilno≈õƒá. Dopiero potem Need-Payoff."
            },
            {
                scenario: "Klient: 'To jakie≈õ 600 z≈Ç dziennie straty (stawka roboczogodzina).'",
                question: "Klient SAM wyliczy≈Ç koszt. Co teraz?",
                options: [
                    { text: "600 z≈Ç √ó 250 dni = 150,000 z≈Ç rocznie. To du≈ºo! (Amplify implication)", correct: false },
                    { text: "Gdyby≈õcie wyeliminowali te przestoje, ile zaoszczƒôdziliby≈õcie? (Need-Payoff)", correct: true },
                    { text: "Mamy M18 kt√≥ry to rozwiƒÖzuje (Pitch)", correct: false },
                    { text: "Czy kompresor jest pod gwarancjƒÖ? (Situation)", correct: false }
                ],
                feedback: "Czas na NEED-PAYOFF! Klient SAM opisuje warto≈õƒá rozwiƒÖzania. 'Gdyby...' ‚Üí klient wyobra≈ºa sobie korzy≈õƒá."
            },
            {
                scenario: "Pierwsze spotkanie z mechanikiem (nie w≈Ça≈õcicielem). Zaczynasz od:",
                question: "Jakie pytanie SPIN na start?",
                options: [
                    { text: "Jakie narzƒôdzia najczƒô≈õciej u≈ºywasz? (Situation)", correct: true },
                    { text: "Co Ciƒô najbardziej frustruje w pracy? (Problem)", correct: false },
                    { text: "Czy w≈Ça≈õciciel planuje inwestycje? (Beyond scope)", correct: false }
                ],
                feedback: "ZAWSZE zaczynaj od Situation, nawet z mechanikiem (u≈ºytkownikiem ko≈Ñcowym). Buduj kontekst PRZED problemami."
            },
            {
                question: "Klient: 'Pokazuj produkt, nie mam czasu na gadanie.' Twoja reakcja?",
                options: [
                    { text: "OK, oto M18... (Transaction mode)", correct: false },
                    { text: "Rozumiem. 2 minuty - jakie g≈Ç√≥wne wyzwanie w warsztacie? (Lite SPIN)", correct: true },
                    { text: "Wy≈õlƒô katalog mailem (Give up)", correct: false }
                ],
                feedback: "Nawet je≈õli klient pospiesza, SPR√ìBUJ odkryƒá potrzebƒô. 'Lite SPIN' = 1-2 pytania Problem/Implication before pitch. Lepsze ni≈º zero."
            },
            {
                scenario: "Klient: 'Narzƒôdzia OK, ale mechanicy narzekajƒÖ na zmƒôczenie.'",
                question: "To Problem. Co odkryjesz NAJPIERW przed Implication?",
                options: [
                    { text: "Ile kosztujƒÖ absencje chorobowe? (Implication - za wcze≈õnie)", correct: false },
                    { text: "Kt√≥re prace sƒÖ najbardziej mƒôczƒÖce? (Dig deeper - Problem)", correct: true },
                    { text: "M18 jest l≈ºejsze! (Pitch - za wcze≈õnie)", correct: false }
                ],
                feedback: "Odkryj PE≈ÅNY problem (kt√≥re prace, dlaczego mƒôczƒÖce, jak czƒôsto) ZANIM  liczysz koszty. Deep problem = stronger implication."
            },
            {
                question: "Sko≈Ñczy≈Çe≈õ SPIN, klient zainteresowany. Co robisz PRZED prezentacjƒÖ produktu?",
                options: [
                    { text: "Zaczynam prezentacjƒô (Standard)", correct: false },
                    { text: "Podsumowujƒô: Rozumiem ≈ºe... [potrzeba]. Zgadza siƒô? (Confirm)", correct: true },
                    { text: "Pytam o bud≈ºet (Premature)", correct: false }
                ],
                feedback: "ZAWSZE potwierd≈∫ zrozumienie potrzeby PRZED pitchem. 'Rozumiem ≈ºe potrzebujecie..., zgadza siƒô?' = alignment + buy-in."
            }
        ];

        let currentQ = 0;
        let score = 0;
        let timeLeft = 240; // 4 minutes
        let timerInterval;
        let answered = false;

        const questionCard = document.getElementById('questionCard');
        const resultsScreen = document.getElementById('resultsScreen');
        const questionText = document.getElementById('questionText');
        const scenarioBox = document.getElementById('scenarioBox');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        const skipBtn = document.getElementById('skipBtn');
        const timerEl = document.getElementById('timer');

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

                if (timeLeft <= 30) {
                    timerEl.classList.add('danger');
                } else if (timeLeft <= 60) {
                    timerEl.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        function loadQuestion() {
            const q = questions[currentQ];
            answered = false;
            nextBtn.disabled = true;

            document.getElementById('currentQuestion').textContent = currentQ + 1;
            document.getElementById('qNum').textContent = currentQ + 1;
            questionText.textContent = q.question;

            if (q.scenario) {
                scenarioBox.style.display = 'block';
                scenarioBox.textContent = q.scenario;
            } else {
                scenarioBox.style.display = 'none';
            }

            optionsContainer.innerHTML = '';
            feedback.classList.remove('show');

            const letters = ['A', 'B', 'C', 'D'];
            q.options.forEach((opt, i) => {
                const optDiv = document.createElement('div');
                optDiv.className = 'option';
                optDiv.innerHTML = `
                    <div class="option-letter">${letters[i]}</div>
                    <div class="option-text">${opt.text}</div>
                `;
                optDiv.onclick = () => selectOption(i, opt.correct);
                optionsContainer.appendChild(optDiv);
            });

            lucide.createIcons();
        }

        function selectOption(index, isCorrect) {
            if (answered) return;
            answered = true;

            const options = document.querySelectorAll('.option');
            options[index].classList.add('selected');

            if (isCorrect) {
                options[index].classList.add('correct');
                score++;
                document.getElementById('score').textContent = score;
            } else {
                options[index].classList.add('incorrect');
                questions[currentQ].options.forEach((opt, i) => {
                    if (opt.correct) options[i].classList.add('correct');
                });
            }

            feedback.innerHTML = `<strong>${isCorrect ? '‚úÖ Prawid≈Çowo!' : '‚ùå Nieprawid≈Çowo.'}</strong> ${questions[currentQ].feedback}`;
            feedback.classList.add('show');
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener('click', () => {
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        skipBtn.addEventListener('click', () => {
            currentQ++;
            if (currentQ < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        function showResults() {
            clearInterval(timerInterval);
            questionCard.style.display = 'none';
            document.getElementById('statsBar').style.display = 'none';
            document.querySelector('.nav-buttons').style.display = 'none';
            resultsScreen.classList.add('show');

            const accuracy = Math.round((score / questions.length) * 100);
            const timeUsed = 240 - timeLeft;
            const mins = Math.floor(timeUsed / 60);
            const secs = timeUsed % 60;

            let xp = 0;
            if (accuracy >= 90) xp = 75;
            else if (accuracy >= 70) xp = 60;
            else if (accuracy >= 50) xp = 40;
            else xp = 20;

            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            document.getElementById('timeUsed').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('xpEarned').textContent = `+${xp} XP`;

            lucide.createIcons();
        }

        loadQuestion();
        startTimer();
    </script>
</body>

</html>
